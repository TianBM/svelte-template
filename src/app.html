<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" type="image/x-icon" href="/favicon.ico" />
		<meta name="theme-color" content="#ff6600" />
		<link rel="manifest" href="/manifest.json" />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="preload"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript>
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		</noscript>
		<link rel="stylesheet" href="/tailwind.css" />
		<link rel="stylesheet" href="/global.css" />
		<script src="https://cdn-go.cn/aegis/aegis-sdk/latest/aegis.min.js">
			    const aegis = new Aegis({
					id: 'ZmpP9jNj4WwrBqax8V', // 应用ID，即上报key
					uin: 'xxx', // 用户唯一 ID（可选）
					reportApiSpeed: true, // 接口测速
					reportAssetSpeed: true, // 静态资源测速
					spa: true // spa 应用页面跳转的时候开启 pv 计算
				});
		</script>
		%svelte.head%
	</head>
	<body>
		<div id="starter">%svelte.body%</div>
		<noscript> Please enable JavaScript to continue using this application. </noscript>
	</body>
</html>
